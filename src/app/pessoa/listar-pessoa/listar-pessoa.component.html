<!DOCTYPE html>
<html>
    <head>
        <title>Pessoas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>{{title}}</h1>
        <div *ngIf="mensagem.length > 0" class="alert alert-danger alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">{{mensagem}}</h4>
            <p>{{mensagem_detalhes}}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>        
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Data de Nascimento</th>
                    <th>Cart. Motorista</th>
                    <th class="text-center">
                        <a [routerLink]="['/pessoas/novo']" href="#" title="Novo" alt="Novo" class="btn btn-x btn-success">
                            <i class="fa fa-plus" aria-hidden="true"></i> Novo
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pessoa of pessoas">
                    <td>{{pessoa.nome | caixaAlta}}</td>
                    <td>{{pessoa.idade}}</td>
                    <td>{{pessoa.dataNascimento! | mask: 'd0/M0/0000'}}</td>
                    <td>{{pessoa.motorista! ? pessoa.motorista : "NÃ£o"}}</td>
                    <td class="text-center" style="width: 300px;">
                        <button type="button" class="btn btn-xs btn-info" (click)="abrirModalPessoa(pessoa)">
                            <i class="fa fa-eye" aria-hidden="true"></i> Ver
                        </button>

                        <a [routerLink]="['/pessoas/editar', pessoa.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info" style="margin: 1%;">
                            <i class="fa fa-edit" aria-hidden="true"></i> Editar
                        </a>                        
                        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" style="margin: 1%;"
                            (click)="remover($event, pessoa)">
                            <i class="fa fa-times" aria-hidden="true"></i> Remover
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="pessoas.length===0">Nenhuma pessoa cadastrada</p>
    </body>
</html>
