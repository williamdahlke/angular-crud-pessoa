<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Endereços</title>        
    </head>
    <body>
        <h1>Endereços</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>CEP</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th class="text-center">
                        <a [routerLink]="['/enderecos/novo']" href="#" title="Novo" alt="Novo" class="btn btn-x btn-success">
                            <i class="fa fa-plus" aria-hidden="true"></i> Novo
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let endereco of enderecos">
                    <td>{{endereco.cidade}}</td>
                    <td>{{endereco.estado}}</td>
                    <td>{{endereco.cep}}</td>
                    <td>{{endereco.rua}}</td>
                    <td>{{endereco.numero}}</td>
                    <td class="text-center" style="width: 300px;">
                        <a [routerLink]="['/enderecos/editar', endereco.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                            <i class="fa fa-edit" aria-hidden="true"></i> Editar
                        </a>
                        <a (click)="remover($event, endereco)" href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" style="margin: 1%;"> 
                           <i class="fa fa-times" aria-hidden="true"></i> Remover
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="enderecos.length===0">Nenhum endereço cadastrado</p>
    </body>
</html>
