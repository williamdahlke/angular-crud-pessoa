<!DOCTYPE html>
<html>
    <head>
        <title>Inserir</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Nova Pessoa</h1>
        <div class="well">
            <form #formCidade="ngForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" 
                           [(ngModel)]="cidade.nome" #nome="ngModel"
                           name="nome" minlength="2" required>
                    <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
                        <div [hidden]="!nome.errors['required']">Digite o nome da cidade.</div>
                        <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado" 
                           [(ngModel)]="cidade.estado"
                           #estado="ngModel"
                           required>
                    <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
                        <div [hidden]="!estado.errors['required']">Digite o estado.</div>
                    </div>                    
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary"
                            (click)="atualizar()"
                            [disabled]="!formCidade.form.valid">
                        <i class="fa fa-save" aria-hidden="true"></i> Salvar
                    </button>
                    <a class="btn btn-secondary" [routerLink]="['/cidades/listar']" style="margin: 1%;">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                    </a>
                </div>                
            </form>
        </div>
    </body>    
</html>
