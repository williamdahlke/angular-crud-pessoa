<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cidades</title>        
    </head>
    <body>
        <h1>Cidades</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Estado</th>
                    <th class="text-center">
                        <a [routerLink]="['/cidades/novo']" href="#" title="Novo" alt="Novo" class="btn btn-x btn-success">
                            <i class="fa fa-plus" aria-hidden="true"></i> Novo
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cidade of cidades">
                    <td>{{cidade.nome}}</td>
                    <td>{{cidade?.estado?.sigla}}</td>
                    <td class="text-center" style="width: 300px;">
                        <a [routerLink]="['/cidades/editar', cidade.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                            <i class="fa fa-edit" aria-hidden="true"></i> Editar
                        </a>
                        <a (click)="remover($event, cidade)" href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" style="margin: 1%;"> 
                           <i class="fa fa-times" aria-hidden="true"></i> Remover
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="cidades.length===0">Nenhuma cidade cadastrada</p>
    </body>
</html>
