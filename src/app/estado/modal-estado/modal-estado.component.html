<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Estado</h4>
    <button type="button" (click)="activeModal.close()" class="btn-close" aria-label="close"></button>
</div>

<div class="modal-body">
    <p>Nome: {{estado.nome}}</p>
    <p>Sigla: {{estado.sigla}}</p>
</div>

<div class="modal-footer">
    <button type="button" (click)="activeModal.close()" class="btn btn-outline-dark" aria-label="close">Fechar</button>
</div>
