<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estados</title>        
    </head>
    <body>
        <h1>Estados</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Estado</th>
                    <th class="text-center">
                        <a [routerLink]="['/estados/novo']" href="#" title="Novo" alt="Novo" class="btn btn-x btn-success">
                            <i class="fa fa-plus" aria-hidden="true"></i> Novo
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let estado of estados">
                    <td>{{estado.nome}}</td>
                    <td>{{estado.sigla}}</td>
                    <td class="text-center" style="width: 300px;">
                        <button (click)="abrirModalEstado(estado)" href="#" alt="Ver" class="btn btn-xs btn-info">
                            <i class="fa fa-eye" aria-hidden="true"></i> Ver
                        </button>

                        <a [routerLink]="['/estados/editar', estado.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info" style="margin: 1%;">
                            <i class="fa fa-edit" aria-hidden="true"></i> Editar
                        </a>
                        <a (click)="remover($event, estado)" href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" style="margin: 1%;"> 
                           <i class="fa fa-times" aria-hidden="true"></i> Remover
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="estados.length===0">Nenhum estado cadastrado</p>
    </body>
</html>
